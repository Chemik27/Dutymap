<navbar-secondary></navbar-secondary>
  <div class="resume container-fluid ">

    <profile-dutymap></profile-dutymap>

        <div class="container-fluid col-md-9 col-xs-6">
          <div class="col-md-12 col-xs-12 text-center">
          <h1>Califica el servicio!</h1>
          <small>Â¿Que te parecio el Servicio del proveedor? </small></br>
          </div>
          <div class="col-md-6 col-xs-6 col-md-offset-5">
            <div><span class="" star-rating rating-value="1" data-max="1"></span> duty : Malo</div>
            <div><span class="" star-rating rating-value="2" data-max="2"></span> duty : Discoforme</div>
            <div><span class="" star-rating rating-value="3" data-max="3"></span> duty : Regular</div>
            <div><span class="" star-rating rating-value="4" data-max="4"></span> duty : Bueno</div>
            <div><span class="" star-rating rating-value="5" data-max="5"></span> duty : Excelente</div>
           </div>
          <div ng-init="rating = star.rating + 1" class="col-md-11 col-xs-12 col-md-offset-1">
            <form class="form-group formqualify ">
              <h3 class="text-center"> Proveedor : {name} Servicio: {service}</h3>
              <div class="col-md-6 col-xs-5 col-md-offset-2 letter-1"><b>Confiabilidad</b></div>
              <div class="star-rating" star-rating rating-value="rating1" data-max="5" on-rating-selected="rateFunction(rating1)"></div>
              <div class="col-md-6 col-xs-5 col-md-offset-2 letter-1"><b>Desempe&ntilde;o</b></div>
              <div class="star-rating" star-rating rating-value="rating2" data-max="5" on-rating-selected="rateFunction(rating2)"></div>
              <div class="col-md-6 col-xs-5 col-md-offset-2 letter-1"><b>Consideraci&oacute;n</b></div>
              <div class="star-rating" star-rating rating-value="rating3" data-max="5" on-rating-selected="rateFunction(rating3)"></div>
              <div class="col-md-6 col-xs-5 col-md-offset-2  letter-1"><b>Recomendaci&oacute;n</b></div>
              <div class="star-rating" star-rating rating-value="rating4" data-max="5" on-rating-selected="rateFunction(rating4)"></div>
              <div class="col-md-10  col-md-offset-2 col-xs-12 letter-1"><b>Opinion<i>(Opcional)</i></b></div>
              <div class="col-md-10  col-md-offset-2 col-xs-12"><textarea  style="width:70%; color:black;"></textarea></div>
              <div class="col-md-12 col-xs-12">
                <div class="col-xs-6 col-md-6 col-md-offset-3 text-center ">
                  <button type="submit" ng-click="addQualify()" class="btn logo-color-bg register-button center click-rating">Calificar</button>
                  {{resultRating}}
                </div>
              </div>
            </form>
          </div>
   </div>
</div>
